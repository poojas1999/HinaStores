{% extends 'adminindex.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<style>
    .container{
        position: relative;
        left:10px;
    }
</style>
<body>
    <div class="container">
    <h1>Add Product</h1>

        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    </div>
</body>
</html>
{% endblock %}

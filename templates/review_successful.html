<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Review Added Successfully</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .message-container {
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
  }
  .success-message {
    color: #4caf50;
    font-size: 24px;
    margin-bottom: 20px;
  }
  .back-to-home {
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 3px;
    padding: 10px 20px;
    text-transform: uppercase;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .back-to-home:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
<div class="message-container">
  <div class="success-message">Review Added Successfully!</div>
  <button class="back-to-home" onclick="window.location.href = '/shops';">Back to Home</button>
</div>
</body>
</html>

    <title>Customer Payment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:lavender;
            margin: 0;
            padding: 0;
        }
        .container1 {
            position: relative;
            top:40px;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
  
    <div class="container1">
       
        <h2>Make your payment</h2>
        <form  method="post">
        {% csrf_token %}
        
        <label for="amount">Amount:</label>
        <input type="text" id="amount1" name="amount"></input><br><br>
        <label for="card_number">Card Number:</label>
        <input type="text" id="card_number" name="card_number"></input><br><br>
        <label for="card_expiry">Card Expiry (MM/YY):</label>
        <input type="text" id="card_expiry" name="card_expiry"></input><br><br>
        <label for="card_cvv">CVV:</label>
        <input type="text" id="card_cvv" name="card_cvv"></input><br><br>
        
        
        <input type="submit"></input>
        </form>
      
    </div>

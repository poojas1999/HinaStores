<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Complaint Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:lavender;
            margin: 0;
            padding: 0;
        }
        .container {
            position: relative;
            top:40px;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .back-to-home-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    position: relative;
    left:1250px;
}

.back-to-home-button:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
    <a class="navbar-brand" href="index.html"><img src="{% static 'images/logos.png' %}" class="logo" alt=""></a>
    <div class="container">
        <h2>Customer Complaint Form</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit"></input>   
        </form>
       
    </div>
    <a href="/shops" class="back-to-home-button">Back</a>
    
</body>
</html>
